<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form - Firebase</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Form -->
    <div class="d-flex m-4">
      <form
        class="flex-fill d-flex flex-column align-items-center"
        style="height: 200px"
      >
        <div class="form-group col-md-6 p-2">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="name"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group col-md-6 p-2">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group col-md-6 p-2">
          <label for="message">Massage</label>
          <textarea
            class="form-control form-control-lg"
            id="message"
            placeholder="Enter Massage"
            rows="4"
          ></textarea>
        </div>
        <button type="submit" class="col-md-3 btn btn-primary">Submit</button>
      </form>
      <div
        id="message-history"
        class="col-md-4 m-2 p-3 border border-secondary rounded fs-5"
      >
        Message History
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: 'AIzaSyDj9sFN5tybXbyxSBUmmkCCpeno8AnfRcE',
        authDomain: 'test-1-fbb3e.firebaseapp.com',
        projectId: 'test-1-fbb3e',
        storageBucket: 'test-1-fbb3e.appspot.com',
        messagingSenderId: '432790905381',
        appId: '1:432790905381:web:675d88fb581f6a279c15cc'
      }
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig)
    </script>
  </body>
</html>
